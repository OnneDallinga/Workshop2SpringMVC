<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>The best wine in the world</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<form method="POST" th:action="@{/register}" th:object="${account}">
		<h1>Please enter your account information.</h1>

		<h3>Please enter a username:</h3>
		<input type="text" th:field="*{username}"/> <br/>

		<h3>Please enter a password:</h3>
		<input type="text" th:field="*{password}"/> <br/> 
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
