<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>The best wine in the world</title>

      <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}"/>
  </head>

  <body>

    	<h1>Please enter your information below.</h1>
    <form action="#" th:action="@{/customer}" th:object="${customerForm}" method="post">
    	<div th:if="${#fields.hasErrors('*')}">
			<ul>
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
			</ul>
		</div>
    	<p>First name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input type="text" th:field="*{lastName}" /></p>
        <p>Last name preposition: <input type="text" th:field="*{lastNamePreposition}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Phone number: <input type="text" th:field="*{phoneNumber}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
  </body>
</html>
