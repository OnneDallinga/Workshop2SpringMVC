<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
</head>
<body>
    <div class="container-fluid" style="margin-top" 80px">
        <!-- AIM: DISPLAY GLOBAL DATA OF INVENTORY HEALTH -->

        <!-- User can view product totals of newly created (within last month), out of stock (current + more than two weeks) -->

    </div>
    <div class="container-fluid" style="margin-top: 80px">

        <!-- AIM: DISPLAY A TABLE WITH ALL PRODUCT RELATED DATA -->

        <!-- User can drill down via click to product to display secondary data and perform edits/deletes/updates -->

        <div class="table-reponsive" th:if="${not #lists.isEmpty(products)}">
            <table class="table table-striped table-hover">
                <caption>List of products in inventory</caption>
                <thead class="thead-inverse">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Stock Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">123</td>
                        <td th:text="${product.name}">Honhonhon</td>
                        <td th:text="${product.price}">40</td>
                        <td th:text="${product.stockQuantity}">123</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
